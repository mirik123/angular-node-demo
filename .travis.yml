language: node_js
node_js:
- '7'
before_script:
- npm install -g tsd
- npm install -g typings
env: PROJ_RELEASE=false
script: 
- cd $TRAVIS_BUILD_DIR/basic-http-client && npm install && npm run zip
- mv $TRAVIS_BUILD_DIR/basic-http-client/wwwroot/dist.zip $TRAVIS_BUILD_DIR/basic-http-client.zip
- cd $TRAVIS_BUILD_DIR/node-http-json && npm install && npm run zip
- mv $TRAVIS_BUILD_DIR/node-http-json/wwwroot/dist.zip $TRAVIS_BUILD_DIR/node-http-json.zip
deploy:
  provider: releases
  api_key:
    secure: 
  file: 
    - $TRAVIS_BUILD_DIR/basic-http-client.zip
    - $TRAVIS_BUILD_DIR/node-http-json.zip
  skip_cleanup: true
  on:
    tags: true

language: node_js
node_js:
- '7'
before_script:
- npm install -g tsd
- npm install -g typings
env: PROJ_RELEASE=false
script: 
- cd $TRAVIS_BUILD_DIR/basic-http-client && npm install && npm run zip
- mv $TRAVIS_BUILD_DIR/basic-http-client/wwwroot/dist.zip $TRAVIS_BUILD_DIR/builds/basic-http-client.zip
- cd $TRAVIS_BUILD_DIR/node-http-json && npm install && npm run zip
- mv $TRAVIS_BUILD_DIR/node-http-json/wwwroot/dist.zip $TRAVIS_BUILD_DIR/builds/node-http-json.zip
deploy:
  - provider: releases
    api_key:
      secure: 
    local_dir: $TRAVIS_BUILD_DIR/builds
    skip_cleanup: true
    on:
      tags: true
  - provider: s3
    access_key_id: AKIAJLUNOIPXKJRAX3OA
    secret_access_key: 
      secure: 
    bucket: mmm.aws.deloys
    region: us-east-1
    acl: public_read
    detect_encoding: true
    default_text_charset: 'utf-8'
    local_dir: $TRAVIS_BUILD_DIR/builds
    skip_cleanup: true
    on:
      tags: true

<div md-content layout-fill layout="column" layout-align="center center">
    <div flex>&nbsp;</div>
    <form flex #loginform="ngForm">
        <md-card flex>
            <md-card-header>
                <md-card-title><span class="md-title">Login</span></md-card-title>
            </md-card-header>
            <md-card-content flex layout="column">
                <div flex layout="row">
                    <md-input-container class="md-block">
                        <label>Username </label>
                        <input mdInput name="username" [(ngModel)]="loginmodel.username" required maxlength="32" />
                    </md-input-container>
                    <md-input-container class="md-block">
                        <label>Password</label>
                        <input mdInput name="userpass" [(ngModel)]="loginmodel.password" type="password" required maxlength="32" minlength="2" />
                    </md-input-container>
                </div>
            </md-card-content>
            <md-card-actions layout="row" style="margin-top:0" layout-align="space-between center">
                <button md-button class="md-block md-raised" type="submit" [disabled]="loginform.form.$invalid" (click)="login()">Login</button>
            </md-card-actions>
        </md-card>
    </form>
    <div flex>&nbsp;</div>
</div>

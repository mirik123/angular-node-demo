

<div flex layout="column" layout-fill>
    <sidenav-dd flex="1" style="text-align:center" options="appService.title.value ? appService.username + ' - ' + appService.title.value : ''"></sidenav-dd>
    <div flex="99" layout="row"  layout-fill>
        <md-sidenav class="md-sidenav-left" md-component-id="left" md-is-locked-open="true">
            <md-list>
                <md-list-item md-ink-ripple layout="row" on-click="selectTab('usermng')" *ngIf="appService.permissions==='admin'">
                    <md-icon icon="security"></md-icon>
                    <span flex>User Management</span>
                </md-list-item>
                <md-list-item md-ink-ripple layout="row" on-click="selectTab('userprofile')">
                    <md-icon icon="reorder"></md-icon>
                    <span flex>User Profile</span>
                </md-list-item>
                <md-list-item md-ink-ripple layout="row" on-click="logout()">
                    <md-icon icon="logout"></md-icon>
                    <span flex>Logout</span>
                </md-list-item>
            </md-list>
        </md-sidenav>
        <router-outlet name="sidenav" layout-fill></router-outlet>
    </div>
</div>
